<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Crime Trends Map</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="vendor/Ratchet/css/ratchet.css" rel="stylesheet">
    <link href="css/mha.css" rel="stylesheet">

    <script src="vendor/jQuery/jquery-1.11.1.min.js"></script>
    <script src="vendor/jQuery/mobile/jquery.mobile-1.4.4.js"></script>

    <!-- Include the compiled Ratchet JS -->
    <script src="vendor/Ratchet/js/ratchet.js"></script>
    <script src="vendor/Ratchet/js/fingerblast.js"></script>
    <script type='text/javascript'>
        $(function () {
            var fb = new FingerBlast('body');

            $.ajax({
                type: "POST",
                url: "http://im.someline.com/mha/crimetype.php",
                dataType: "JSON",
                cache: false,
                success: function (data) {
                    $("#data").empty();
                    console.log(data);///////
                    $("#type").append("<option value='0'>Select a type</option>");
                    for (i = 0; i < data.length; i++) {
                        $("#type").append("<option value='" +
                                data[i].id + "'>" +
                                data[i].name + "</option>");
                    }
                    $("#data").trigger('change');
                }
            });

            $("#form_submit_button").on("tap", function () {
                console.log('hey');
                var content = document.forms["tips"]["tip"].value;
                var type_id = $("#type").val();
                var token = localStorage.getItem("token");

                var postValues = {"content": content, "type_id": type_id, "token": token};
                var alertText = "There is a problem: \n\n";
                var text = "";

                for (i in postValues) {
                    if (postValues[i] == null || postValues[i] == "") {
                        text = i + " is not filled in \n";
                        alertText = alertText.concat(text);
                    }
                }

                if (alertText.length > 22) {
                    alert(alertText);
                    return false;
                } else {
                    postData = postValues;
                    $.ajax({
                        type: "POST",
                        url: "http://im.someline.com/mha/addTips.php",
                        data: postData,
                        dataType: "JSON",
                        cache: false,
                        success: function (data) {
                            console.log(data);
                            alert(data);
                            console.log(postData);
                            if (data.status = 1) {
                                console.log('Successful');
                            }
                        }
                    });
                }

            })

        });
    </script>
</head>
<body id="MHA">

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <a class="icon icon-left pull-left" href="tips.html" data-transition="slide-out"></a>

    <h1 class="title">Add Prevention Tip</h1>
</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
    <div class="content-padded">
        <form name="tips">
            <input type="text" name="tip" placeholder="Tip">
            <select id="type">
            </select>
            <button id="form_submit_button" class="btn btn-positive btn-block">Add tip</button>
        </form>
    </div>
</div>

<nav class="bar bar-tab">
    <a class="tab-item" href="index.html">
        <span class="icon icon-crimes"></span>
        <span class="tab-label">Crimes</span>
    </a>
    <a class="tab-item" href="statistics.html">
        <span class="icon icon-statistics"></span>
        <span class="tab-label">Statistics</span>
    </a>
    <a class="tab-item active" href="tips.html">
        <span class="icon icon-tips"></span>
        <span class="tab-label">Tips</span>
    </a>
    <a class="tab-item" href="trends.html">
        <span class="icon icon-trends"></span>
        <span class="tab-label">Trends</span>
    </a>
</nav>

</body>
</html>
